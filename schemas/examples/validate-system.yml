---
mdd_tags:
  - all
mdd_schemas:
  - name: banner
    file: 'local/banner.schema.yml'
  - name: dns
    file: 'local/dns.schema.yml.j2'
    validate_vars:
      dns_servers:
        - 208.67.222.222
        - 208.67.220.220
  - name: domain
    file: 'local/domain.schema.yml.j2' 
    validate_vars:
      domain_name: mdd.cisco.com
  - name: interface
    file: 'local/interface.schema.yml.j2'
    validate_vars:
      interfaces:
        - interface: Loopback0
          name: Loopback0
          ipv4_address: 172.16.255.1
        - interface: Loopback100
          name: Loopback100
          ipv4_address: 10.255.255.11